			<body>

				<div class="container">
				<!-- header -->
					<form>
					  <div class="form-group">
					  	<h1> Funky Etch-A-Sketch! </h1>
					    <label for="userChoice">Your Choice</label>
					    <input type="number" class="form-control" id="userChoice" aria-describedby="numnber of tiles" placeholder="Enter how many columns of tiles you would like">
					     <button type="button" class="btn btn-primary" id="createButton">Create!</button>
					     <button type="submit" class="btn btn-danger">Erase!</button>

					  </div>
					</form>

					<!-- Sketchpad -->
					<div id="tileContainer">
						<!-- make the divs appear here -->
					</div>

				</div>
